<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Projection Comparison - Nupabomba</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .map-container {
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .map {
            height: 400px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Map Projection Comparison - Nupabomba</h1>
    
    <div class="map-container">
        <h2>1. Web Mercator (EPSG:3857) - Default</h2>
        <div id="map1" class="map"></div>
    </div>

    <div class="map-container">
        <h2>2. WGS84 / Plate Carrée (EPSG:4326)</h2>
        <div id="map2" class="map"></div>
    </div>

    <script>
        // Map 1: Web Mercator (EPSG:3857) - Default
        var map1 = L.map('map1', {
            crs: L.CRS.EPSG3857
        }).setView([-0.7296383, 119.9170921], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map1);

        // Map 2: EPSG:4326 (Plate Carrée)
        var map2 = L.map('map2', {
            crs: L.CRS.EPSG4326
        }).setView([-0.7296383, 119.9170921], 13);

        // Add tile layer compatible with EPSG:4326 (WMS)
        L.tileLayer.wms('https://ows.terrestris.de/osm/service?', {
            layers: 'OSM-WMS',
            format: 'image/png',
            transparent: false,
            attribution: '© terrestris, OpenStreetMap contributors'
        }).addTo(map2);

        // Load GeoJSON for both maps
        fetch("map.geojson")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function(feature, layer){
                        layer.bindPopup(feature.properties.name);
                    }
                }).addTo(map1);

                L.geoJSON(data, {
                    onEachFeature: function(feature, layer){
                        layer.bindPopup(feature.properties.name);
                    }
                }).addTo(map2);
            })
            .catch(err => console.log('GeoJSON not found, maps will show base layers only'));
    </script>
</body>
</html>
